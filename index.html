<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Academy Chess Tournament</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Friends Academy</h1>
    </header>

    <section id="leaderboard">
        <h2>Chess Tournament Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Dynamic leaderboard will be inserted here -->
            </tbody>
        </table>
    </section>

    <section id="matches">
        <h2>Match Schedule</h2>
        <ul id="match-list">
            <!-- Matches will be dynamically inserted here -->
        </ul>
    </section>

    <section id="champions">
        <h2>Past Champions</h2>
        <p>🏆 <strong>Season 1 Champion:</strong> <span id="champion-team">To be updated</span></p>
    </section>

    <footer>
        <p><strong>Made with ❤️ by Nachiketa🌀</strong></p>
    </footer>
</body>
</html>
